<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title> Aggs Weather App</title>
  </head>
  <body>
    <div class="weather-app">
    <h1>Welcome to my Weather App!</h1>
    <header>
      <form id="search-form">
        <input type="search"
        placeholder="Enter a city.."
        required class="search-input"
        id="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
        </form>
     </header>   
<main>
  <div class="current-weather">
    <h1 class="current-city" id="current-city"> Roodepoort</h1>
    <p class="current-details">
      <span id="current-date"></span>,generally clear <br/>
      Humidity: <strong>43%</strong>, Wind: <strong>5 km/h</strong>
    </p>
  </div>
  <div class="current-temperature">
    <span class="current-temperature-icon">⛅</span>
    <span class="current-temperature-unit" id="current-temperature">16</span>
    <span class="current-temperature-unit">°C</span>
  </div>
</main>
    <footer>
      <p>
        This project was coded by 
        <a href="#" target="_blank">Agnes Derembwe</a> and is 
        <a href="#" target="_blank">on GitHub</a> and
        <a href="#" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
