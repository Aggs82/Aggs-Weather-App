<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Aggs Weather App</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form id="search-form" class="search-form">
        <input type="search"
        placeholder="Enter a city.."
        required class="search-input"
        id="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
        </form>
     </header>   
<main>
  <div class="current-weather">
    <div>
      <h1 class="current-city" id="current-city"></h1>
      <p class="current-details">
        <span id="time"></span>
        <span id="description"></span>
        <br/>

        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
      </p>
    </div>
  
  <div class="current-temperature">
    <span class="current-temperature-icon" id="icon"></span>
    <span class="current-temperature-value" id="current-temperature"></span>
    <span class="current-temperature-unit">Â°C</span>
  </div>
</div>
<div class="weather-forecast" id="forecast"></div>
</main>
    <footer>
    
        This project was coded by

    and hosted on
    <a href="https://aggs-weather-app.netlify.app/" target="_blank">Netlify</a>

    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
